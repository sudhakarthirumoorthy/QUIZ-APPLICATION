<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('background.jpeg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #FFB6C1; /* Soft Pink Text */
        }
        header, footer {
            background: linear-gradient(to right, #6a0dad, #8a2be2);
            color: #FFB6C1; /* Soft Pink Header & Footer Text */
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 0; /* Ensures no extra spacing above */
        }
        h1 {
            margin: 0; /* Removes any default margin */
        }
        .quiz-selection {
            margin: 50px auto;
            padding: 30px;
            background: rgba(216, 191, 216, 0.9); /* Soft Lavender */
            width: 60%;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .quiz-selection:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #4B0082; /* Deep Purple Title */
        }
        .subjects {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .subject {
            background: linear-gradient(to right, #800080, #4b0082);
            color: #FFB6C1; /* Soft Pink Button Text */
            border: none;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .subject:hover {
            background: linear-gradient(to right, #6a0dad, #9932cc);
            transform: scale(1.05);
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            background: linear-gradient(to right, #8a2be2, #6a0dad);
            color: #FFB6C1; /* Soft Pink Footer Text */
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the QuizMaster</h1>
    </header>
    <main>
        <section class="quiz-selection">
            <h2>Select a Topic to Start the Quiz</h2>
            <div class="subjects">
                <button class="subject">HTML</button>
                <button class="subject">CSS</button>
                <button class="subject">JavaScript</button>
                <button class="subject">Java</button>
                <button class="subject">Python</button>
                <button class="subject">C</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Quiz Application</p>
    </footer>
</body>
</html>
